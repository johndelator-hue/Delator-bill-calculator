<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #4CAF50; color: white; cursor: pointer; }
    </style>
</head>
<body>

<h2>Bill Calculator</h2>
<input type="number" id="item1" placeholder="Item 1">
<input type="number" id="item2" placeholder="Item 2">
<input type="number" id="item3" placeholder="Item 3">
<input type="number" id="tax" placeholder="Tax (%)">
<button onclick="calculate()">Calculate</button>
<div id="result">Total: $0.00</div>

<script>
    function calculate() {
        let item1 = +document.getElementById('item1').value || 0;
        let item2 = +document.getElementById('item2').value || 0;
        let item3 = +document.getElementById('item3').value || 0;
        let tax = +document.getElementById('tax').value || 0;
        let subtotal = item1 + item2 + item3;
        let total = subtotal + (subtotal * tax / 100);
        document.getElementById('result').textContent = `Total: $${total.toFixed(2)}`;
    }
</script>

</body>
</html>
